<ion-header>
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-label id="message">
    Bine ati venit!
  </ion-label>
  <div id="container" >
    <ion-card class="ion-center">
      <ion-card-header style="text-align: center;">
        <ion-item>
          <ion-label position="floating" >Utilizator</ion-label>
          <ion-input [(ngModel)]="username"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label position="floating">Parola</ion-label>
          <ion-input [(ngModel)]="password" type="{{passwordHide ? 'password': 'text'}}"></ion-input>
          <ion-icon name="{{passwordHide ? 'eye-off-outline': 'eye-outline'}}" slot="end" class="my-icon" (click)="hide()"></ion-icon>
        </ion-item>
      </ion-card-header>
      <ion-card-content class="ion-text-center">
        <ion-button color="success" (click)="send()" >Inregistrare!</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
