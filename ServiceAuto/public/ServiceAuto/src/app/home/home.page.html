<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title style="text-align: center;">

        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-item>
      <ion-label position="floating">Numar de telefon:</ion-label>
      <ion-input type="number" [(ngModel)]="numarTel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Numar de Inmatriculare:</ion-label>
      <ion-input [(ngModel)]="numarInmatr"></ion-input>
    </ion-item>
    <ion-button (click) = "send()">Asistenta!</ion-button>
  </div>
</ion-content>
